<html>
<head>
<script>
//Switch Case

var a=10,b=5,c=8;
var grade="B";
var result;
switch(grade){
case'A':
if(a>b)
{
if(c<a)
{
result="A grade";
}
}

break;
case'B':
result="B grade";
break;

case'C':
result="C grade";
break;

default:
result="no result";

}
document.write(result);


</script>
</head>
</html>
